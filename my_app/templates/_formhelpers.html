{% macro render_field(field) %}
    <div class="form-group">
        <dt>{{ field.label }}
        <dd>{{ field(**kwargs)|safe }}
            {% if field.errors %}
                <ul class=errors>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </dd>
    </div>
{% endmacro %}
